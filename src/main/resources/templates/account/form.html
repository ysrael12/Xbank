<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8" />
    <title th:text="${account.id} == null ? 'Criar Conta' : 'Editar Conta'"></title>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
	<style>
		body {
			background-color: #f3f4f6;
			color: #1f2937;
		}
		.form-container {
			max-width: 600px;
			margin: 2rem auto;
			padding: 2rem;
			background-color: #fff;
			border-radius: 0.5rem;
			box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
		}
		.form-group {
			margin-bottom: 1.5rem;
		}
		.form-group label {
			display: block;
			font-weight: 500;
			margin-bottom: 0.5rem;
			color: #4b5563;
		}
		.form-group input {
			width: 100%;
			padding: 0.75rem;
			border: 1px solid #d1d5db;
			border-radius: 0.375rem;
			font-size: 1rem;
		}
		.submit-button {
			background-color: #2563eb;
			color: #fff;
			font-weight: 600;
			padding: 0.75rem 1.5rem;
			border-radius: 0.375rem;
			transition: background-color 0.3s;
		}
		.submit-button:hover {
			background-color: #1d4ed8;
		}
	</style>
</head>
<body class="bg-gray-50 dark:bg-gray-800">
    
    <!-- Navbar -->
	<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
	  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
	    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
			<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Xbank</span>
	        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" class="h-8" alt="Logo" />
	    </a>
	    <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
	        <span class="sr-only">Open main menu</span>
	        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
	            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
	        </svg>
	    </button>
	    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
	      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
	        <li>
	          <a href="/" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
	        </li>
	        <li>
	            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Criar Conta<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
	    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
	  </svg></button>
	            <!-- Dropdown menu -->
	            <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
	                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
	                  <li>
	                    <a href="/conta-pj/create" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pessoa jurídica</a>
	                  </li>
	                  <li>
	                    <a href="/conta-pf/create" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pessoa física</a>
	                  </li>
	                </ul>
	            </div>
	        </li>
	        <li>
	          <a href="/login" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Acessar Conta</a>
	        </li>
	        <li>
	          <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Serviços</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<main class="form-container">
    	<h1 class="text-2xl font-bold text-center mb-6" th:text="${account.id} == null ? 'Criar Conta' : 'Editar Conta'"></h1>
    	<form th:action="${contapj.id} == null ? @{/accounts} : @{/accounts/update}" th:object="${account}" method="post">
        	<input type="hidden" th:field="*{id}" />
        	<div class="form-group">
        	    <label for="owner" class="block text-sm font-medium text-gray-900 dark:text-white">Proprietário:</label>
        	    <input type="text" id="owner" th:field="*{owner}" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        	</div>
        	<div class="form-group">
        	    <label for="accountNumber" class="block text-sm font-medium text-gray-900 dark:text-white">Número da Conta:</label>
        	    <input type="text" id="accountNumber" th:field="*{accountNumber}" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        	</div>
        	<div class="form-group">
        	    <label for="agency" class="block text-sm font-medium text-gray-900 dark:text-white">Agência:</label>
        	    <input type="text" id="agency" th:field="*{agency}" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        	</div>
        	<div class="form-group">
        	    <label for="bankName" class="block text-sm font-medium text-gray-900 dark:text-white">Nome do Banco:</label>
        	    <input type="text" id="bankName" th:field="*{bankName}" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        	</div>
        	<div class="form-group">
        	    <label for="balance" class="block text-sm font-medium text-gray-900 dark:text-white">Saldo:</label>
        	    <input type="number" id="balance" th:field="*{balance}" step="0.01" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        	</div>
        	<div class="flex justify-between items-center mt-6">
        	    <a th:href="@{/accounts}" class="text-gray-900 dark:text-white hover:underline">Voltar para a lista</a>
        	    <button type="submit" class="submit-button">Salvar</button>
        	</div>
    	</form>
	</main>
	
	<!-- Footer -->
	<footer class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 py-6 mt-12">
		<div class="container mx-auto text-center text-gray-600 dark:text-gray-400">
			<p class="text-sm">&copy; 2025 Xbank. Todos os direitos reservados.</p>
		</div>
	</footer>
</body>
</html>
