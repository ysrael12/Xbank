<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xbank - Minha Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #4b5563;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    .submit-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: #fff;
      font-weight: 600;
      border-radius: 0.375rem;
      transition: background-color 0.3s;
    }
    .submit-button:hover {
      background-color: #1d4ed8;
    }
    .info-box {
      background-color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800">
	
	<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
		  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
		    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
				<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Xbank</span>
		        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" class="h-8" alt="Logo" />
		    </a>
		    <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-dropdown" aria-expanded="false">
		        <span class="sr-only">Open main menu</span>
		        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
		            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
		        </svg>
		    </button>
		    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
		      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
		        <li>
		          <a href="/" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Home</a>
		        </li>
		        <li>
		            <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Criar Conta<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
		    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
		  </svg></button>
		            <!-- Dropdown menu -->
		            <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 dark:divide-gray-600">
		                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
		                  <!--
						  <li>
		                    <a href="/conta-pj/create" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pessoa jurídica</a>
		                  </li>
						  -->
		                  <li>
		                    <a href="/conta-pf/create" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pessoa física</a>
		                  </li>
		                </ul>
		            </div>
		        </li>
		        <li>
		          <a href="/login" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Acessar Conta</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>


  <main class="container mx-auto form-container">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Minha Conta</h2>

    <div class="info-box">
      <p><strong>Nome:</strong> <span th:text="${conta.owner.name}"></span></p>
      <p><strong>CPF:</strong> <span th:text="${conta.owner.cpf}"></span></p>
      <p><strong>Agência:</strong> <span th:text="${conta.agency}"></span></p>
      <p><strong>Número da Conta:</strong> <span th:text="${conta.accountNumber}"></span></p>
      <p><strong>Saldo:</strong> R$ <span th:text="${conta.balance}"></span></p>
    </div>

    <form th:action="@{/minha-conta/depositar}" method="post">
      <div class="form-group">
        <label for="valorDeposito">Valor para depósito:</label>
        <input type="number" step="0.01" id="valorDeposito" name="valor" required />
      </div>
      <button type="submit" class="submit-button">Depositar</button>
    </form>

    <form th:action="@{/minha-conta/sacar}" method="post" style="margin-top: 2rem;">
      <div class="form-group">
        <label for="valorSaque">Valor para saque:</label>
        <input type="number" step="0.01" id="valorSaque" name="valor" required />
      </div>
      <button type="submit" class="submit-button">Sacar</button>
    </form>

    <form th:action="@{/minha-conta/cartao}" method="post" style="margin-top: 2rem;">
      <div class="form-group">
      </div>
      <div class="form-group">
        <label for="limiteCartao">Limite:</label>
        <input type="number" step="0.01" id="limiteCartao" name="limite" required />
      </div>
    </form>

    <div th:if="${mensagem}" class="mt-4 text-center text-green-600 font-semibold">
      <p th:text="${mensagem}"></p>
    </div>
  </main>

</body>
</html>
