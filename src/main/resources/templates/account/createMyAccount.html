<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xbank - Minha Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #4b5563;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    .submit-button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: #fff;
      font-weight: 600;
      border-radius: 0.375rem;
      transition: background-color 0.3s;
    }
    .submit-button:hover {
      background-color: #1d4ed8;
    }
    .info-box {
      background-color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800">

  <main class="container mx-auto form-container">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Minha Conta</h2>

    <div class="info-box">
      <p><strong>Nome:</strong> <span th:text="${conta.owner.name}"></span></p>
      <p><strong>CPF:</strong> <span th:text="${conta.owner.cpf}"></span></p>
      <p><strong>Agência:</strong> <span th:text="${conta.agency}"></span></p>
      <p><strong>Número da Conta:</strong> <span th:text="${conta.accountNumber}"></span></p>
      <p><strong>Saldo:</strong> R$ <span th:text="${conta.balance}"></span></p>
    </div>

    <form th:action="@{/minha-conta/depositar}" method="post">
      <div class="form-group">
        <label for="valorDeposito">Valor para depósito:</label>
        <input type="number" step="0.01" id="valorDeposito" name="valor" required />
      </div>
      <button type="submit" class="submit-button">Depositar</button>
    </form>

    <form th:action="@{/minha-conta/sacar}" method="post" style="margin-top: 2rem;">
      <div class="form-group">
        <label for="valorSaque">Valor para saque:</label>
        <input type="number" step="0.01" id="valorSaque" name="valor" required />
      </div>
      <button type="submit" class="submit-button">Sacar</button>
    </form>

    <form th:action="@{/minha-conta/cartao}" method="post" style="margin-top: 2rem;">
      <div class="form-group">
      </div>
      <div class="form-group">
        <label for="limiteCartao">Limite:</label>
        <input type="number" step="0.01" id="limiteCartao" name="limite" required />
      </div>
    </form>

    <div th:if="${mensagem}" class="mt-4 text-center text-green-600 font-semibold">
      <p th:text="${mensagem}"></p>
    </div>
  </main>

</body>
</html>
