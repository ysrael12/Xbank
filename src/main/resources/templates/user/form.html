<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</head>
<body>
    <h1 th:text="${user.id} == null ? 'Create User' : 'Edit User'"></h1>
    <form th:action="${user.id} == null ? @{/users} : @{/users/update}" th:object="${user}" method="post">
        <th:block th:if="${user.id} != null">
            <input type="hidden" th:field="*{id}" />
        </th:block>
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" th:field="*{phone}" />
        </div>
        <div>
            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" />
        </div>
        <div>
            <button type="submit">Save</button>
            <a th:href="@{/users}">Cancel</a>
        </div>
    </form>
</body>
</html>
